<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>학번, 이름, 학년, 선택과목을 입력하는 폼</h1>
	<p>학번 : <input type="text" name="classNum"></p>
	<p>이름 : <input type="text" name="name"></p>
	
	<p>학년 : <input type="radio" name="class" checked> 1학년 &nbsp;
			  <input type="radio" name="class"> 2학년&nbsp;
			  <input type="radio" name="class"> 3학년&nbsp;
			  <input type="radio" name="class"> 4학년
			  
	</p>
	
	<p>선택과목 :
		<select>
			<option value="1">JAVA</option>
			<option value="2">HTML</option>
			<option value="3">CSS</option>
			<option value="4">JS</option>
			<option value="5">PYTHON</option>
		</select>
	</p>
	
	<input type="submit" value="입력완료">
    <input type="reset" value="다시쓰기">
	
</body>
</html>
