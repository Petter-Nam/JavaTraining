<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>회원가입 폼</legend>
		<p>
			이름 : <input type="text" name="yourName">
		</p>
		
		<p>
			아이디 : <input type="text" name="yourId">
		</p>
		
		<p>
			비밀번호 : <input type="password" name="yourPw">
		</p>
		
		<p>
			나이 : <input type="text" name="yourAge">
		</p>
		
		<p>
			성별 : <input type="radio" name="yourSex" value="1">남자
			<input type="radio" name="yourSex" value="2">여자
		</p>
		
		<p>
			취미 : <input type="checkbox" name="yourHobby" value="1">운동
			<input type="checkbox" name="yourHobby" value="2">잠자기
			<input type="checkbox" name="yourHobby" value="3">공부하기
		</p>
		
		<p>
			<select>
				<option>괌</option>
				<option>서울</option>
				<option>뉴욕</option>
				<option>빈</option>
				<option>뮌헨</option>
				<option>프랑크푸어트</option>
				<option>부다페스트</option>
				<option>프라하</option>
				<option>파리</option>
			</select>
		</p>
		
		<p>메모<br/>
			<textarea rows="5" cols="50"></textarea>
		</p>
		
		<input type="submit" value="회원가입">
		<input type="button" value="다시쓰기">
		
		
		
	</fieldset>
</body>
</html>
