<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입</h1>

	<h3>정보입력</h3>
	<input type="checkbox">개인정보 수집 및 이용안내<a href="#">내용보기</a>
	
	<p>입력하신 정보는 회원 유무 확인용으로 수집/이용되며,<br/>
	가입회원에 한해 입력하신 모든 정보가 저장되는데 동의합니다.<br/>
	</p>
	
	<h5>인증정보</h5>
	
	<form>
		<fieldset>
			<legend>인증정보 입력</legend>
			<p>
			이름<br>
			<input type="text" placeholder="10자리 내 입력">
			</p>
			
			<p>
			생년월일/성별<br/>
			<input type="text" placeholder="8자리 입력(예.19850101)"><br/>
			성별:<select>
				<option value="nocheck">성별</option>
				<option value="men">남</option>
				<option value="women">여</option>
			</select>
			</p>
		</fieldset>
	</form>
</body>
</html>
