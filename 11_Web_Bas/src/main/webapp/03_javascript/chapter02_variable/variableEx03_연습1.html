<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//예) 현금이 1000원있다. 200원짜리 과자 구입 후, 잔돈 출력 
	let cash = 1000;
	let snac = 200;
	
	console.log("과자 구입후 남은 비용 : " + (cash - snac));
	
	//문제1) 월급이 100원이다. 연봉은? (조건 : 세금 10% 제외)
	let salary = 100;
	let yearSalary = salary * 12;
	
	console.log("당신의 연봉은 : " + yearSalary);
	//문제2) 시험점수를 30, 50, 4점 을 받았다. 평균은?
	let test1 = 30;
	let test2 = 50;
	let	test3 = 4;
	
	let avg = (test1 + test2 + test3) / 3;
	
	console.log("시험 평균 : " + avg);
	
	//문제3) 가로가 3이고 세로가 6인 삼각형 넓이 출력
	let base = 3;
	let height = 6;
	let triangle = (base * height) / 2;
	console.log("삼각형의 넓이는 : " + triangle);
	
	//문제4) 100초를 1분 40초로 출력
	let total = 100;
	let criteria  = 60;
	
	let	minute = parseInt(total / criteria);
	let sec = total % criteria;
	console.log(minute + "분" + sec + "초");
	
	
	//문제5) 800원에서 500원짜리 개수 , 100원짜리 개수
	//정답5) 500원의 개수 = 1개 
	//       100원의 개수 = 3개 
	
	let totalMoney = 800;
	let fiveHundred = parseInt(totalMoney / 500);
	let oneHundred = parseInt((totalMoney % 500) / 100);
	console.log("500원 개수 : " + fiveHundred + " 100원 개수 : " + oneHundred);
	

</script>
</head>

</body>
</html>
