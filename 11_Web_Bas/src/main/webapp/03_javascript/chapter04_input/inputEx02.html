<script>

	/*
	
		[형식]
		
		prompt("안내문자열" , "기본값");

		- 기본 데이터 타입은 문자열이다.

		.....사용안함
		
	*/
	
	let getName = prompt("이름을 입력하세요.", "000");
	document.write(getName, typeof getName, "<br/>")
	
	let htmlGrade = prompt("html점수")
	let cssGrade = prompt("css점수")
	let jsGrade = prompt("js점수")
	
	let totalGrade = Number(htmlGrade) + Number(cssGrade) + Number(jsGrade);
	document.write("총점 : " + totalGrade, typeof totalGrade);
