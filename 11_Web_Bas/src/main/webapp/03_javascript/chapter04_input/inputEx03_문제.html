<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제 1) 숫자 2개를 입력받아, 합 출력
	let num1 = prompt("숫자를 입력하세요.");
	let num2 = prompt("숫자를 입력하세요.")
	let totalNumber =Number(num1) + Number(num2)
	
	document.write(totalNumber, typeof totalNumber);
	// 문제 2) 숫자 1개를 입력받아, 홀수이면 true 출력
	let isOdd = prompt("홀수 판별기 : ")
	let check = Number(isOdd);
	document.write(check % 2 == 1 ? "홀수" : "짝수");
	
	// 문제 3) 성적을 입력받아, 60점 이상이고 100점 이하이면 true 출력
	let score = prompt("성적입력 : ")
	let check1 = Number(score);
	document.write(check1 >= 60 && check <= 100 ? true:false);
</script>
</head>
