<!DOCTYPE html>

<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	let myMoney = 8700;
	
	let yourAcc = "4321";
	let yourMoney = 12000;
	
	let sendAccount = prompt("이체할 계좌번호를 입력하세요 : ");
	let sendMoney = prompt("얼마나 보내시겠습니까?")
	sendMoney = Number(sendMoney);
	if (sendAccount == yourAcc) {
		if (myMoney >= sendMoney) {
			document.write("가능 <br/>")
			myMoney -= sendMoney;
			yourMoney += sendMoney;
			
			document.write("내돈 ",myMoney , "네돈", yourMoney);
		}
		else {
			document.write("불가능");
		}
	}
	
		
</script>
