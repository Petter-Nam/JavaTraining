<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제1) 1 ~ 10까지 반복해 3미만 7이상만 출력
	// 정답1) 1 2 7 8 9 10
	let i = 1;
	
	while (i <= 10) {
		
		if (i < 3 || i >= 7) document.write(i + "<br/><hr>")
		i++;
	}
	
	
	// 문제2) 문제1의 조건에 맞는 수들의 합 출력
	// 정답2) 37
	let t =1;
	let total = 0;
	while (t <= 10) {
		
		if (t < 3 || t >= 7) total += t;
		t++;
	}
	document.write("total : " + total);
	document.write("<hr>");
	// 문제3) 문제1의 조건에 맞는 수들의 개수 출력
	// 정답3) 6
	i = 1;
	cnt = 0;
	while (i <= 10) {
		if (i < 3 || i >= 7) {
			cnt++;
		}
		i++;
	}
	document.write("cnt : " + cnt + "<br/> <hr>");
	
	// 문제4) 1~5까지의 합 출력
	// 정답4) 15
	
	i = 1;
	total = 0;
	
	while (i < 6) {
		total += i;
		i++;
	}
	
	document.write(total)
	
</script>
</head>
