<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[2단계]
	 * 
	 * 1. 1~50까지 반복을 한다.
	 * 2. 그 안에서 해당 숫자의 369게임의 결과를 출력한다.
	 * 예) 1 2 짝 4 5 짝 7 8 짝 10 11 12 짝 ...
	 * 
	 */
	
	 
	 let i = 1;
	 while (i <= 50) {
		 
		 if (i % 10 == 3 || i % 10 == 6 || i % 10 == 9) {
			 document.write("짝 <br/>");
		 }
		 else {
			 document.write(i + "<br/>");
		 }
		 i++;
	 }
	 
</script>
</head>
<body>
</body>
</html>
