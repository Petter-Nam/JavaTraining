<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	
	let max = 0;
	let i = 1;
	
	while (i <= 3) {
		let inputNum = Number(prompt("정수 입력 : "));
		
		if (max < inputNum) {
			max = inputNum;
		}
		i++;
	}
	document.write(max);
	
	
</script>
</head>
<body>
</body>
</html>
