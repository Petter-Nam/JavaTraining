<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>

<script>
	
	function checkNull() {
		
		let id = document.f.id;
		
		if (id.value == "" || id.length < 5) {
			alert("id를 입력하세요.");
			id.focus();
			return false;
		}
		
		let pwd = document.f.focus;
		
		if (pwd.value == "" || pwd.length < 8) {
			
			alert("password를 입력하세요.");
			pwd.focus();
			return false;
		}
		
		let name = document.f.name;
		
		if (name.value == "")
		return true;
	}

</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->
	
	<div align="center">
		<h1>회원 가입</h1>
		<p>저희 아카데미를 찾아주셔서 감사합니다.</p>
		<hr>
		<form name="f" onsubmit="checkNull();">
			<h4>로그인 정보</h4>
			<p>아이디 : <input type="text" name="id" autofocus></p>
			<p>패스워드 : <input type="password" name="pwd"></p>
			<br>
			<h4>개인 정보</h4>
			<p>이름 : <input type="text" name="name" placeholder="공백없이 입력하세요"></p>
			<p>연락처 : <input type="text" size="20" name="phoneNumber" placeholder="000-0000-0000"> </p>
			<p>이메일 : <input type="email" name="mail"></p>
			<p><input type="submit" value="전송"></p>
		</form>	
	</div>
	
</body>
</html>
